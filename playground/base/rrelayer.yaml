name: base
signing_provider:
  private_keys:
    - raw: ${PK_1}
    - raw: ${PK_2}
networks:
- name: base_ethereum
  chain_id: 8453
  provider_urls:
  - ${RPC}
  block_explorer_url: https://basescan.org/
  enable_sending_blobs: true
  gas_bump_blocks_every:
    slow: 10
    medium: 5
    fast: 4
    super_fast: 2
api_config:
  port: 8000
  authentication_username: ${RRELAYER_AUTH_USERNAME}
  authentication_password: ${RRELAYER_AUTH_PASSWORD}
