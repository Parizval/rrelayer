volumes:
  postgres_data:
    driver: local

services:
  postgresql:
    image: postgres:16
    shm_size: 1g
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5446:5432
    env_file:
      - .env
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U $${DATABASE_USER} -d $${DATABASE_NAME} -q']
      interval: 5s
      timeout: 10s
      retries: 10

  flyway:
    image: flyway/flyway:10.10.0
    env_file:
      - .env
    command: -locations=filesystem:/flyway/sql -connectRetries=60 migrate
    volumes:
      - ${PWD}/server/schema:/flyway/sql
    depends_on:
      postgresql:
        condition: service_healthy
    links:
      - postgresql

